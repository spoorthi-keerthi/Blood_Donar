<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donation Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-danger px-4">
    <span class="navbar-brand">ðŸ©¸ Blood Donation Management System</span>
    <a href="search.html" class="btn btn-light">Search Donors</a>
</nav>

<!-- Hero Section -->
<div class="hero-section">

    <!-- Left Image -->
    <div class="hero-image"></div>

    <!-- Right Form -->
    <div class="form-wrapper">
        <div class="card shadow">
            <div class="card-header bg-danger text-white text-center">
                <h4>Donor Registration</h4>
            </div>
            <div class="card-body">
                <form id="donorForm">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="number" id="age" class="form-control mb-3" placeholder="Age" required>

                    <select id="bloodGroup" class="form-control mb-3" required>
                        <option value="">Select Blood Group</option>
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>AB+</option><option>AB-</option>
                        <option>O+</option><option>O-</option>
                    </select>

                    <input type="text" id="phone" class="form-control mb-3" placeholder="Contact Number" required>
                    <input type="text" id="city" class="form-control mb-3" placeholder="City" required>

                    <button class="btn btn-danger w-100">Register Donor</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
