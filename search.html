<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Donors</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-danger px-4">
    <span class="navbar-brand">Search Blood Donors</span>
    <a href="index.html" class="btn btn-light">Home</a>
</nav>

<!-- HERO SECTION -->
<div class="search-hero">

    <!-- BACKGROUND IMAGE -->
    <div class="search-image"></div>

    <!-- FIND DONOR CARD -->
    <div class="search-card">
        <h3 class="text-center mb-4">Find Donor</h3>

        <select id="searchGroup" class="form-control mb-3">
            <option value="">Select Blood Group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
            <option>O+</option><option>O-</option>
        </select>

        <button onclick="searchDonor()" class="btn btn-danger w-100">
            Search
        </button>

        <div id="result" class="mt-4"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
